<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>坏掉就坏掉好了</title>
    <style>
        div.table{
            display: table;
            border: solid 3px rosybrown;
        }
        div.table-caption{
            display: table-caption;
        }
        div.thead{
            display: table-header-group;
        }
        div.tr{
            display: table-row;
        }
        div.td{
            display: table-cell;
            border:solid 3px lightblue;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>各种表格属性</h1>
<div class="table">
    <div class="table-caption">表格标题</div>
    <div class="thead">
        <!--上面是表头-->
        <div class="tr">
            <div class="td">1</div>
            <div class="td">2</div>
            <div class="td">3</div>
        </div>
        <div class="tr">
            <div class="td">1</div>
            <div class="td">2</div>
            <div class="td">3</div>
        </div>
        <div class="tr">
            <div class="td">1</div>
            <div class="td">2</div>
            <div class="td">3</div>
        </div>
    </div>
</div>
</body>
</html>
