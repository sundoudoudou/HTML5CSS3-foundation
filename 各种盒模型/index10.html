<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小花儿到底怎么了</title>
    <style>
        div#a{
            width:500px;
            height: 500px;
            background-color: lightblue;
        }
        div#b{
            display: block;
            width:200px;
            height: 200px;
            background-color: lightgreen;
        }
        div#a:hover div#b{
            display: none;
        }
    </style>
</head>
<body>
<h1>none类型</h1>
<div id="a">
    <div id="b"></div>
</div>
</body>
</html>
