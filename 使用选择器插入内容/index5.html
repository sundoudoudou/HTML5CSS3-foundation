<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串两边加文字字符</title>
    <style>
        h1:before{
            content: open-quote;
        }
        h1:after{
            content: close-quote;
        }
        h1{
            quotes: "("")";
        }
    </style>
</head>
<body>
<h1>妈妈妈妈妈妈妈妈</h1>
</body>
</html>
