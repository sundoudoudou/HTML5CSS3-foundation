<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>required，optional</title>
    <style>
        input[type="text"]:required{
            background: red;
            color: #fff;
        }
        input[type="text"]:optional{
            background: green;
            color:#ffffff;
        }
    </style>
</head>
<body>
<h1>我还能说什么呢</h1>
姓名：<input type="text" placeholder="请输入姓名" required>
</br>
</br>
年龄：<input type="text" placeholder="请输入年龄">
</body>
</html>
