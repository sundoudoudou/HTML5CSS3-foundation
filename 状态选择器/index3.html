<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checked,default,indeterminate</title>
    <style>
        input[type="checkbox"]:checked{
            outline:2px solid lawngreen;
        }
        input[type="checkbox"]:default{
            outline: 2px solid lawngreen;
        }

    </style>
</head>
<body>
<h1>checked</h1>
<form>
    房屋状态：
    <input type="checkbox" checked>水
    <input type="checkbox">电
    <input type="checkbox">气
    <input type="checkbox">光纤
</form>
</body>
</html>
