<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>enabled,disabled</title>
    <style>
        input[type="text"]:enabled{
            background:greenyellow;
        }
        input[type="text"]:disabled{
            background:#f0f0f0;
        }
    </style>
</head>
<body>
<h1>标题是啥</h1>
<form>
    姓名：<input type="text" placeholder="请输入姓名">
    <br/>
    <br/>
    密码：<input type="text" placeholder="请输入密码" disabled>
</form>
</body>
</html>
