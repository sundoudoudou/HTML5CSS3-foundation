<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>valid,invalid</title>
    <style>
        input[type="email"]:invalid{
            color:red;
        }
        input[type="email"]:valid{
            color:green;
        }
    </style>
</head>
<body>
<h1>valid与valid</h1>
<input type="email" placeholder="请输入邮箱">
</body>
</html>
