<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器及伪元素</title>
    <style>
        :root{
            background:wheat;
        }
        body{
            background:white;
        }
        p.left{
            text-align: left;
            color:indianred;
        }
        p.right{
            text-align: right;
            color:greenyellow;
        }
        p:first-line{
            color:goldenrod;
        }
        p:first-letter{
            color:rebeccapurple;
            font-size:24px;
        }
    </style>
</head>
<body>
<h1>类选择器</h1>
<p class="left">伪类选择器及伪元素</p>
<p class="right">伪类选择器及伪元素</p>
<br/>
<p>
    在css中主要有四个伪类选择器<br/>
    first-line伪元素用于向某一个元素的第一行文字使用样式。
</p>
</body>
</html>
