<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>not选择器</title>
    <style>
        :root{
            background:firebrick;
        }
        body *:not(h1){
            background:greenyellow;
        }
        :empty{
            background:antiquewhite;
        }
    </style>
</head>
<body>
<h1>not选择器</h1>
<p>啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊 </p>
<br/>
<table border="1" cellpadding="0" cellspacing="0" width="90%">
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>1</td>
        <td></td>
        <td>3</td>
        <td>4</td>
    </tr>
</table>
</body>
</html>
